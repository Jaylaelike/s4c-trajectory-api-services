version: '3.8'

services:
  # The FastAPI backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gps_backend
    # For development, you can mount the code to see changes without rebuilding
    # volumes:
    #   - ./backend:/app
    # The port mapping is not strictly needed for service-to-service
    # communication, but it's useful for directly accessing the API docs
    # from the host machine at http://localhost:8000/docs
    ports:
      - "8000:8000"

  # The Streamlit frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gps_frontend
    # volumes:
    #   - ./frontend:/app
    ports:
      - "8501:8501"
    # This ensures the backend container is started before the frontend
    depends_on:
      - backend